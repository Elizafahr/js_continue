<body>
    <p> 8.	Три точки на плоскости заданы своими координатами. Написать программу, определяющую, лежат ли они на одной прямой.</p>
        <p>Координаты первoй точки   X <input  type="text" id = "x1">  y <input  type="text" id = "y1"></p>   
        <p>Координаты второй точки   X <input  type="text" id = "x2">  y <input  type="text" id = "y2"></p>   
        <p>Координаты третьей точки   X <input  type="text" id = "x3">  y <input  type="text" id = "y3"></p>   
        <input type="button"  data-bs-toggle="tooltip" data-bs-html="true" title="Узнать подходящее для цифры правописание слова'метр'" onClick="count();" value="Вывести">
        <br>
        <p id="res"></p>    

        <script>
            function count(){
                var x1 = document.getElementById('x1').value;
                var y1 = document.getElementById('y1').value;
                var x2 = document.getElementById('x2').value;
                var y2 = document.getElementById('y2').value;
                var x3 = document.getElementById('x3').value;
                var y3 = document.getElementById('y3').value;
                if((parseInt(x1)-parseInt(x3))*(parseInt(y2)-parseInt(y3))-(parseInt(x2)-parseInt(x3))*(parseInt(y1)-parseInt(y3))==0){document.getElementById('res').innerHTML="Точки находятся на одной прямой";}
                else {document.getElementById('res').innerHTML="Точки не находятся на одной прямой";}
            }
                
            
          
            </script>
</body>
</html>
