    <meta charset="UTF-8">

<body>
    <p> 6.	Дано целое число n — расстояние в метрах. Написать программу, выводящую на экран 
        это расстояние с указанием единицы измерения в нужной форме. Например: «31 метр», 
        «52 метра», «15 метров»</p>
         <p>Введите расстояние в метрах (целое число n) <input  type="text" id = "num"></p>   
        <input type="button"  data-bs-toggle="tooltip" data-bs-html="true" title="Узнать подходящее для цифры правописание слова'метр'" onClick="count();" value="Вывести">
        <br>
        <p><input data-bs-toggle="tooltip" data-bs-html="true" title="Полученный результат" type="text" id = "res"></p>    

        <script>
            function count(){
                var masss = document.getElementById('num').value;
                var mass=parseInt(masss)%10;
                if(mass==1){document.getElementById('res').value="метр";}
                else if(mass>=2&&mass<5){document.getElementById('res').value="метра";}
                else if((mass>=5&&mass<=10)||mass==0){document.getElementById('res').value="метров";}
            }
                
            
          
            </script>
</body>
</html>
